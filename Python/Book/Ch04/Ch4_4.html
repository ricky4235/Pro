<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Ch4_4.html</title>
<style type="text/css">
.blue { color: blue; }
.red { color: red; }
.green { color: green; }
.line { border: 1px solid #333; }
</style>
<script src="jquery-3.2.1.min.js"></script>
<script>
$(document).ready(function() {
   $('*').addClass('line');
   $('p').addClass('blue');
   $('#list').addClass('red');
   $('.item').addClass('green');
});
</script>
</head>
<body>
<p>JavaScript網頁設計</p>
<p>jQuery網頁設計</p>
<ol id="list">
  <li>jQuery</li>
  <li class='item'>Prototype</li>
  <li>MooTools</li>
  <li class='item'>DOJO</li> 
</ol>
</body>
</html>
